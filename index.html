<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container bg-primary">
      <h1>Let's Count By Numbers!!</h1>
      <div class="row">
          <div class="col-md-12">
            <form id="counting">
              <div class="form-group">
                <label for="count">Enter the number to count by:</label>
                <input type="number" id="count" class="form-control" min="0" required>
              </div>
              <div class="form-group">
                <label for="limit">Enter the limit:</label>
                <input type="number" id="limit" class="form-control" min="0" required>
              </div>
              <button type="submit" class="btn btn-success">CLick here</button>
            </form>
          </div>
        </div>
      </div>
      <div class="output">
        <span>
          <ul id ="results">

          </ul>
        </span>
      </div>
  </body>
</html>
